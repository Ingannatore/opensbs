<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HELM STATION</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="station">
        <svg width="1920" height="1080" viewBox="0 0 1920 1080" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="black">
            <defs>
                <pattern id="BackgroundPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="9" y="9" width="4" height="4" class="fill-dark-blue"/>
                    <rect x="10" y="10" width="2" height="2" class="fill-light-blue"/>
                </pattern>

                <g id="IconStation">
                    <rect x="-6" y="-6" width="12" height="12" class="fill-medium-grey" stroke="white" stroke-width="1" />
                </g>

                <g id="DirectionArrowElement">
                    <path d="M 0 -6 L 6 6 L 0 3 L -6 6 Z" stroke="white" stroke-width="1" fill="white"/>
                </g>
                <g id="DirectionArrowElementMuted">
                    <path d="M 0 -6 L 6 6 L -6 6 Z" stroke="#36424a" stroke-width="1" fill="#36424a"/>
                </g>

                <g id="DiamondElement">
                    <polygon points="0,-12 12,0 0,12 -12,0" stroke="white" stroke-width="1" fill="white"/>
                </g>
                <g id="EmptyDiamondElement">
                    <polygon points="0,-12 12,0 0,12 -12,0" stroke="white" stroke-width="1" fill="black"/>
                </g>

                <g id="RoundContainerBig">
                    <circle cx="0" cy="0" r="520" stroke="none" fill="black" opacity=".4"/>
                    <circle cx="0" cy="0" r="520" stroke="#36424a" fill="none"/>
                    <circle cx="0" cy="0" r="516" stroke="#2a363c" fill="none"/>
                </g>
                <g id="RoundContainerMedium">
                    <circle cx="0" cy="0" r="220" stroke="none" fill="black" opacity=".4"/>
                    <circle cx="0" cy="0" r="220" stroke="#36424a" fill="none"/>
                    <circle cx="0" cy="0" r="216" stroke="#2a363c" fill="none"/>
                </g>

                <g id="RoundDisplay">
                    <circle cx="0" cy="0" r="120" stroke="#33393d" stroke-width="2" fill="none"/>
                    <circle cx="0" cy="0" r="116" stroke="#85888a" fill="none"/>
                </g>
                <g id="RoundDisplayMed">
                    <circle cx="0" cy="0" r="80" stroke="none" fill="black" opacity=".4"/>
                    <circle cx="0" cy="0" r="80" stroke="#33393d" stroke-width="2" fill="none"/>
                    <circle cx="0" cy="0" r="76" stroke="#85888a" fill="none"/>
                </g>
                <g id="RoundDisplaySmall">
                    <circle cx="0" cy="0" r="60" stroke="none" fill="black" opacity=".4"/>
                    <circle cx="0" cy="0" r="60" stroke="#33393d" stroke-width="2" fill="none"/>
                    <circle cx="0" cy="0" r="56" stroke="#85888a" fill="none"/>
                </g>

                <g id="RoundButtonSmall">
                    <circle cx="0" cy="0" r="30" stroke="none" fill="black" opacity=".4"/>
                    <circle cx="0" cy="0" r="30" stroke="#33393d" stroke-width="2" fill="none"/>
                    <circle cx="0" cy="0" r="26" stroke="#c0daf1" fill="none"/>
                </g>
                <g id="RoundButtonSmallOn">
                    <circle cx="0" cy="0" r="30" stroke="none" fill="black" opacity=".4"/>
                    <circle cx="0" cy="0" r="30" stroke="#33393d" stroke-width="2" fill="none"/>
                    <circle cx="0" cy="0" r="26" stroke="#c0daf1" fill="none"/>
                    <circle cx="0" cy="0" r="24" stroke="none" fill="#c0daf1" opacity=".8"/>
                </g>

                <filter x="0" y="0" width="1" height="1" id="solid">
                    <feFlood flood-color="black"/>
                    <feComposite in="SourceGraphic" operator="xor" />
                </filter>

                <g id="CompassArc">
                    <path fill="none" stroke="#2a363c" stroke-width="4" stroke-dasharray="4 6" d="M 185.43026374087643 -458.9560080105598 A 495 495 0 0 0 3.0310008278896993e-14 -495" />
                </g>
            </defs>

            <g id="StationBackground">
                <rect x="0" y="0" width="1920" height="1080" fill="#0b1519"/>
                <rect x="0" y="0" width="1920" height="1080" fill="url(#BackgroundPattern)"/>
            </g>

            <!--<rect x="20" y="20" width="400" height="510" fill="none" stroke="red"/>-->
            <rect x="20" y="550" width="400" height="510" fill="none" stroke="red"/>
            <!--<rect x="440" y="20" width="1040" height="1040" fill="none" stroke="red"/>-->
            <rect x="1500" y="20" width="400" height="510" fill="none" stroke="red"/>
            <rect x="1500" y="550" width="400" height="510" fill="none" stroke="red"/>

            <g id="ContainerTopLeft" transform="translate(20 20)">
                <rect x="0" y="0" width="400" height="510" rx="40" stroke="none" fill="black" opacity=".4" />
                <rect x="0" y="0" width="400" height="510" rx="40" stroke="#36424a" stroke-width="1" fill="none" />
                <rect x="4" y="4" width="392" height="502" rx="36" stroke="#2a363c" fill="none" />
            </g>

            <g id="Radar" transform="translate(960 540)">
                <use href="#RoundContainerBig" x="0" y="0"/>
                <circle cx="0" cy="0" r="476" stroke="#2a363c" fill="none"/>

                <use href="#DirectionArrowElementMuted" x="0" y="-485"/>
                <circle cx="0" cy="0" r="495" fill="none" stroke="#2a363c" stroke-width="4" stroke-dasharray="4 6"/>

                <g transform="rotate(-45)">
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem">0</text>
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem" transform="rotate(30)">030</text>
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem" transform="rotate(60)">060</text>
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem" transform="rotate(90)">090</text>
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem" transform="rotate(120)">120</text>
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem" transform="rotate(150)">150</text>
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem" transform="rotate(180)">180</text>
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem" transform="rotate(210)">210</text>
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem" transform="rotate(240)">240</text>
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem" transform="rotate(270)">270</text>
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem" transform="rotate(300)">300</text>
                    <text x="0" y="-495" class="highlight-white" text-anchor="middle" font-size="1.4rem" transform="rotate(330)">330</text>
                </g>

                <line x1="0" y1="-475" x2="0" y2="475" stroke="#2a363c" stroke-width="1"/>
                <line x1="0" y1="-475" x2="0" y2="475" stroke="#122127" stroke-width="1" transform="rotate(30)"/>
                <line x1="0" y1="-475" x2="0" y2="475" stroke="#122127" stroke-width="1" transform="rotate(60)"/>
                <line x1="0" y1="-475" x2="0" y2="475" stroke="#2a363c" stroke-width="1" transform="rotate(90)"/>
                <line x1="0" y1="-475" x2="0" y2="475" stroke="#122127" stroke-width="1" transform="rotate(120)"/>
                <line x1="0" y1="-475" x2="0" y2="475" stroke="#122127" stroke-width="1" transform="rotate(150)"/>

                <circle cx="0" cy="0" r="96" stroke="#122127" stroke-width="1" fill="none" stroke-dasharray="4"/>
                <circle cx="0" cy="0" r="192" stroke="#122127" stroke-width="1" fill="none" stroke-dasharray="4"/>
                <circle cx="0" cy="0" r="298" stroke="#122127" stroke-width="1" fill="none" stroke-dasharray="4"/>
                <circle cx="0" cy="0" r="384" stroke="#122127" stroke-width="1" fill="none" stroke-dasharray="4"/>
                <text x="98" y="-8" class="muted" text-anchor="start" font-size="1.0rem">2km</text>
                <text x="194" y="-8" class="muted" text-anchor="start" font-size="1.0rem">4km</text>
                <text x="300" y="-8" class="muted" text-anchor="start" font-size="1.0rem">6km</text>
                <text x="386" y="-8" class="muted" text-anchor="start" font-size="1.0rem">8km</text>

                <use href="#DirectionArrowElement" x="0" y="0"/>

                <use href="#IconStation" x="250" y="200"/>
                <text x="250" y="220" class="highlight-white" text-anchor="middle" font-size="1.0rem">DS-12</text>

                <g transform="translate(0 -474)">
                    <use href="#DiamondElement" x="0" y="0"/>
                    <text x="0" y="0" class="dark" text-anchor="middle" font-size="1.0rem">1</text>
                </g>

                <g transform="translate(0 -474) rotate(64 0 474)">
                    <use href="#EmptyDiamondElement" x="0" y="0"/>
                    <text x="0" y="0" class="highlight-white" text-anchor="middle" font-size="1rem" transform="rotate(-60)">2</text>
                </g>
            </g>

            <!-- Bearing display (TOP LEFT) -->
            <g transform="translate(520 100)">
                <use href="#RoundDisplayMed" x="0" y="0"/>
                <text x="0" y="-42" text-anchor="middle" font-size="1rem">bearing</text>
                <text x="0" y="0" text-anchor="middle" font-size="4rem" class="white">045</text>
                <text x="0" y="42" text-anchor="middle" font-size=".8rem">degrees</text>

                <g transform="translate(120 -50)">
                    <use href="#RoundButtonSmallOn" x="0" y="0"/>
                    <text x="0" y="0" text-anchor="middle" font-size="1rem" class="dark bold">tac</text>
                </g>

                <g transform="translate(-50 120)">
                    <use href="#RoundButtonSmall" x="0" y="0"/>
                    <text x="0" y="0" text-anchor="middle" font-size="1rem" class="highlight-azure">nav</text>
                </g>
            </g>

            <!-- Waypoint distance (TOP RIGHT) -->
            <g transform="translate(1400 100)">
                <use href="#RoundDisplayMed" x="0" y="0"/>
                <text x="0" y="-42" text-anchor="middle" font-size="1rem">waypoint</text>
                <text x="0" y="0" text-anchor="middle" font-size="3rem" class="white">10</text>
                <text x="0" y="42" text-anchor="middle" font-size=".8rem">kilometers</text>

                <g transform="translate(-120 -50)">
                    <use href="#RoundButtonSmall" x="0" y="0"/>
                    <text x="0" y="0" text-anchor="middle" font-size="1rem" class="highlight-azure">prev</text>
                </g>

                <g transform="translate(50 120)">
                    <use href="#RoundButtonSmall" x="0" y="0"/>
                    <text x="0" y="0" text-anchor="middle" font-size="1rem" class="highlight-azure">next</text>
                </g>
            </g>

            <!-- Radar zoom (BOTTOM RIGHT) -->
            <g transform="translate(520 980)">
                <use href="#RoundDisplayMed" x="0" y="0"/>
                <text x="0" y="-42" text-anchor="middle" font-size="1rem">zoom</text>
                <text x="0" y="0" text-anchor="middle" font-size="3rem" class="white">×1</text>

                <g transform="translate(-50 -120)">
                    <use href="#RoundButtonSmall" x="0" y="0"/>
                    <text x="0" y="0" text-anchor="middle" font-size="3rem" class="highlight-azure">+</text>
                </g>

                <g transform="translate(120 50)">
                    <use href="#RoundButtonSmall" x="0" y="0"/>
                    <text x="0" y="0" text-anchor="middle" font-size="3rem" class="highlight-azure">-</text>
                </g>
            </g>

            <!-- Nearest station (BOTTOM LEFT) -->
            <g transform="translate(1400 980)">
                <use href="#RoundDisplayMed" x="0" y="0"/>
                <text x="0" y="-58" text-anchor="middle" font-size="1rem">nearest</text>
                <text x="0" y="-42" text-anchor="middle" font-size="1rem">station</text>
                <text x="0" y="0" text-anchor="middle" font-size="4rem" class="white">6300</text>
                <text x="0" y="42" text-anchor="middle" font-size=".8rem">meters</text>

                <g transform="translate(50 -120)">
                    <use href="#RoundButtonSmall" x="0" y="0"/>
                    <text x="0" y="0" text-anchor="middle" font-size="1rem" class="highlight-azure">dock</text>
                </g>

                <g transform="translate(-120 50)">
                    <use href="#RoundButtonSmall" x="0" y="0"/>
                    <text x="0" y="0" text-anchor="middle" font-size="1rem" class="highlight-azure">exit</text>
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
