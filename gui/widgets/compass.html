<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COMPASS WIDGET</title>
    <link rel="stylesheet" href="../style.css" type="text/css" />
</head>

<body>
    <div class="widget">
        <svg width="480" height="480" viewBox="0 0 480 480" version="1.1" xmlns="http://www.w3.org/2000/svg"
            fill="black">
            <defs>
                <pattern id="BackgroundPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="19" y="9" width="4" height="4" class="fill-dark-blue" />
                    <rect x="20" y="10" width="2" height="2" class="fill-light-blue" />
                </pattern>

                <g id="RoundContainerMedium">
                    <circle cx="0" cy="0" r="220" stroke="none" fill="black" opacity=".4" />
                    <circle cx="0" cy="0" r="220" stroke="#36424a" fill="none" />
                    <circle cx="0" cy="0" r="216" stroke="#2a363c" fill="none" />
                </g>

                <g id="RoundDisplay">
                    <circle cx="0" cy="0" r="120" stroke="#33393d" stroke-width="2" fill="none" />
                    <circle cx="0" cy="0" r="116" stroke="#85888a" fill="none" />
                </g>
            </defs>

            <g id="StationBackground">
                <rect x="0" y="0" width="480" height="480" fill="#0b1519" />
                <rect x="0" y="0" width="480" height="480" fill="url(#BackgroundPattern)" />
            </g>

            <g id="Compass" transform="translate(240 240)">
                <use href="#RoundContainerMedium" x="0" y="0" />
                <use href="#RoundDisplay" x="0" y="0" />
                <line x1="0" y1="-121" x2="0" y2="-215" stroke="#33393d" stroke-width="1" />
                <circle cx="0" cy="0" r="150" stroke="#c0daf1" stroke-width="2" fill="none" />
                <text x="0" y="-70" text-anchor="middle" font-size="1.4rem">bearing</text>
                <text x="0" y="0" text-anchor="middle" font-size="6rem" class="white">045</text>
                <text x="0" y="60" text-anchor="middle" font-size="1rem">degrees</text>


                <g transform="rotate(-45)">
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(10, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(20, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2"
                        transform="rotate(30, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(40, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(50, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2"
                        transform="rotate(60, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(70, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(80, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2"
                        transform="rotate(90, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(100, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(110, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2"
                        transform="rotate(120, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(130, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(140, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2"
                        transform="rotate(150, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(160, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(170, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2"
                        transform="rotate(180, 0, 0)" />

                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-10, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-20, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2"
                        transform="rotate(-30, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-40, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-50, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2"
                        transform="rotate(-60, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-70, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-80, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2"
                        transform="rotate(-90, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-100, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-110, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2"
                        transform="rotate(-120, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-130, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-140, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-168" stroke="#c0daf1" stroke-width="2"
                        transform="rotate(-150, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-160, 0, 0)" />
                    <line x1="0" y1="-150" x2="0" y2="-160" stroke="#c0daf1" stroke-width="1"
                        transform="rotate(-170, 0, 0)" />

                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem" class="highlight-azure">0</text>
                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem" transform="rotate(30, 0, 0)">030</text>
                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem" transform="rotate(60, 0, 0)">060</text>
                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem" transform="rotate(90, 0, 0)">090</text>
                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem"
                        transform="rotate(120, 0, 0)">120</text>
                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem"
                        transform="rotate(150, 0, 0)">150</text>
                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem"
                        transform="rotate(180, 0, 0)">180</text>
                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem"
                        transform="rotate(-30, 0, 0)">330</text>
                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem"
                        transform="rotate(-60, 0, 0)">300</text>
                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem"
                        transform="rotate(-90, 0, 0)">270</text>
                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem"
                        transform="rotate(-120, 0, 0)">240</text>
                    <text x="0" y="-182" text-anchor="middle" font-size="1.4rem"
                        transform="rotate(-150, 0, 0)">210</text>
                </g>
            </g>
        </svg>
    </div>
</body>

</html>
