<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WAYPOINT WIDGET</title>
    <link rel="stylesheet" href="../style.css" type="text/css" />
</head>

<body>
    <div class="widget">
        <svg width="480" height="480" viewBox="0 0 480 480" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="black">
            <defs>
                <pattern id="BackgroundPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="19" y="9" width="4" height="4" class="fill-dark-blue" />
                    <rect x="20" y="10" width="2" height="2" class="fill-light-blue" />
                </pattern>

                <g id="RoundContainerMedium">
                    <circle cx="0" cy="0" r="220" stroke="none" fill="black" opacity=".4" />
                    <circle cx="0" cy="0" r="220" stroke="#36424a" fill="none" />
                    <circle cx="0" cy="0" r="216" stroke="#2a363c" fill="none" />
                </g>

                <g id="RoundDisplay">
                    <circle cx="0" cy="0" r="120" stroke="#33393d" stroke-width="2" fill="none" />
                    <circle cx="0" cy="0" r="116" stroke="#85888a" fill="none" />
                </g>

                <g id="RoundDisplayExtraSmall">
                    <circle cx="0" cy="0" r="30" stroke="none" fill="black" opacity=".4"/>
                    <circle cx="0" cy="0" r="30" stroke="#33393d" stroke-width="2" fill="none"/>
                    <circle cx="0" cy="0" r="26" stroke="#85888a" fill="none"/>
                </g>

                <g id="RoundButtonSmall">
                    <circle cx="0" cy="0" r="30" stroke="none" fill="black" opacity=".4"/>
                    <circle cx="0" cy="0" r="30" stroke="#33393d" stroke-width="2" fill="none"/>
                    <circle cx="0" cy="0" r="26" stroke="#c0daf1" fill="none"/>
                </g>
                <g id="RoundButtonSmallOn">
                    <circle cx="0" cy="0" r="30" stroke="none" fill="black" opacity=".4"/>
                    <circle cx="0" cy="0" r="30" stroke="#33393d" stroke-width="2" fill="none"/>
                    <circle cx="0" cy="0" r="26" stroke="#c0daf1" fill="none"/>
                    <circle cx="0" cy="0" r="24" stroke="none" fill="#c0daf1" opacity=".8"/>
                </g>

                <g id="DirectionArrowElementMuted">
                        <path d="M 0 -6 L 6 6 L -6 6 Z" stroke="#36424a" stroke-width="1" fill="#36424a" transform="rotate(180)"/>
                    </g>
            </defs>

            <g id="StationBackground">
                <rect x="0" y="0" width="480" height="480" fill="#0b1519" />
                <rect x="0" y="0" width="480" height="480" fill="url(#BackgroundPattern)" />
            </g>

            <g id="WaypointWidget" transform="translate(240 240)">
                <use href="#RoundContainerMedium" x="0" y="0" />

                <use href="#RoundDisplay" x="0" y="0" />
                <text x="0" y="-70" text-anchor="middle" font-size="1.4rem">waypoint</text>
                <text x="0" y="0" text-anchor="middle" font-size="6rem" class="white">10</text>
                <text x="0" y="60" text-anchor="middle" font-size="1rem">kilometers</text>

                <g transform="rotate(-120)">
                    <use href="#RoundDisplayExtraSmall" x="0" y="-165" />
                    <line x1="0" y1="-135" x2="0" y2="-120" stroke="#2a363c" stroke-width="1"/>
                </g>

                <g transform="rotate(-120)">
                    <text x="0" y="-165" text-anchor="middle" font-size="2rem" class="white" transform="rotate(120 0 -165)">1</text>
                </g>
                <g transform="rotate(-90)">
                    <text x="0" y="-165" text-anchor="middle" font-size="2rem" class="white" transform="rotate(90 0 -165)">2</text>
                </g>
                <g transform="rotate(-60)">
                    <text x="0" y="-165" text-anchor="middle" font-size="2rem" class="muted" transform="rotate(60 0 -165)">3</text>
                </g>
                <g transform="rotate(-30)">
                    <text x="0" y="-165" text-anchor="middle" font-size="2rem" class="muted" transform="rotate(30 0 -165)">4</text>
                </g>
                <g>
                    <text x="0" y="-165" text-anchor="middle" font-size="2rem" class="muted">5</text>
                </g>
                <g transform="rotate(30)">
                    <text x="0" y="-165" text-anchor="middle" font-size="2rem" class="muted" transform="rotate(-30 0 -165)">6</text>
                </g>
                <g transform="rotate(60)">
                    <text x="0" y="-165" text-anchor="middle" font-size="2rem" class="muted" transform="rotate(-60 0 -165)">7</text>
                </g>
                <g transform="rotate(90)">
                    <text x="0" y="-165" text-anchor="middle" font-size="2rem" class="muted" transform="rotate(-90 0 -165)">8</text>
                </g>
                <g transform="rotate(120)">
                    <text x="0" y="-165" text-anchor="middle" font-size="2rem" class="muted" transform="rotate(-120 0 -165)">9</text>
                </g>

                <g transform="rotate(-150)">
                    <use href="#RoundButtonSmall" x="0" y="-165"/>
                    <text x="0" y="-165" text-anchor="middle" font-size="1rem" class="highlight-azure" transform="rotate(150 0 -165)">prev</text>
                </g>

                <g transform="rotate(150)">
                    <use href="#RoundButtonSmall" x="0" y="-165"/>
                    <text x="0" y="-165" text-anchor="middle" font-size="1rem" class="highlight-azure" transform="rotate(-150 0 -165)">next</text>
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
