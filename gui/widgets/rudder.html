<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RUDDER WIDGET</title>
    <link rel="stylesheet" href="../style.css" type="text/css" />
</head>

<body>
    <div class="widget">
        <svg width="480" height="480" viewBox="0 0 480 480" version="1.1" xmlns="http://www.w3.org/2000/svg"
            fill="black">
            <defs>
                <pattern id="BackgroundPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="19" y="9" width="4" height="4" class="fill-dark-blue" />
                    <rect x="20" y="10" width="2" height="2" class="fill-light-blue" />
                </pattern>

                <g id="RoundContainerMedium">
                    <circle cx="0" cy="0" r="220" stroke="none" fill="black" opacity=".4" />
                    <circle cx="0" cy="0" r="220" stroke="#36424a" fill="none" />
                    <circle cx="0" cy="0" r="216" stroke="#2a363c" fill="none" />
                </g>

                <g id="RoundDraggable">
                    <circle cx="0" cy="0" r="60" stroke="#33393d" stroke-width="2" fill="fill-light-blue" />
                    <circle cx="0" cy="0" r="56" stroke="#85888a" fill="none" />
                </g>
            </defs>

            <g id="StationBackground">
                <rect x="0" y="0" width="480" height="480" fill="#0b1519" />
                <rect x="0" y="0" width="480" height="480" fill="url(#BackgroundPattern)" />
            </g>

            <g id="Rudder" transform="translate(240 240)">
                <use href="#RoundContainerMedium" x="0" y="0" />
                <line x1="0" y1="215" x2="0" y2="-215" stroke="#33393d" stroke-width="1" stroke-dasharray="2 4" />
                <line x1="0" y1="215" x2="0" y2="-215" stroke="#33393d" stroke-width="1" transform="rotate(45)" stroke-dasharray="2 4" />
                <line x1="0" y1="215" x2="0" y2="-215" stroke="#33393d" stroke-width="1" transform="rotate(90)" stroke-dasharray="2 4" />
                <line x1="0" y1="215" x2="0" y2="-215" stroke="#33393d" stroke-width="1" transform="rotate(135)" stroke-dasharray="2 4" />
                <use href="#RoundDraggable" x="0" y="0" />
                <text x="0" y="0" text-anchor="middle" font-size="1.4rem" class="white">rudder</text>
            </g>
        </svg>
    </div>
</body>

</html>
